<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Registration</title>
  <link rel="stylesheet" href="tsk5-1css (1).css">

<body onload="mostrarhora();">
  <h1>Car Registration</h1>
  <form id="formCoche">
    Brand: <input type="text" id="marca"><br>
    Year: <input type="number" id="anio"><br>
    Category:
    <select id="categoria">
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="Compact">Compact</option>
      <option value="Coupe">Coupe</option>
    </select><br>
    Fuel Type:<br>
    <label><input type="radio" name="combustible" value="Gasoline"> Gasoline</label>
    <label><input type="radio" name="combustible" value="Diesel"> Diesel</label><br><br>
    <label><input type="checkbox" id="itv"> ITV Inspection</label><br><br>
    <div class="button-group">
      <button type="button" id="btnAÃ±adir">Add Car</button>
      <button type="button" id="btnMostrar">Show Cars</button>
      <button type="button" id="btnEliminar">Delete Car</button>
      <button type="button" id="btnFinalizar">Finish</button>
    </div>
    <p>Counter: <span id="contador">0</span></p>
  </form>
  <div id="reloj"></div>
  <div class="button-group">
    <input type="button" id="parar" value="Stop/Continue">
    <input type="button" id="prueba" value="Save to Storage">
  </div>
  <label for="colorReloj">Clock Color:</label>
  <select id="colorReloj">
    <option value="">-- Select Color --</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="orange">Orange</option>
    <option value="purple">Purple</option>
    <option value="black">Black</option>
  </select>
  <div id="estadoReloj"></div>

  <h2 class="section-title">Registered Cars</h2>
  <div class="table-container">
    <table id="tablaCoches" class="cars-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Brand</th>
          <th>Year</th>
          <th>Category</th>
          <th>Fuel</th>
          <th>ITV</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

</body>
</html>
